<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Proposal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="landing-page" class="page">
    <h1>Hey [Name],</h1>
    <p>I have something special to ask you...</p>
    <button id="start-btn">Click Me!</button>
  </div>

  <div id="letter-page" class="page hidden">
    <div class="letter">
      <p>Will you be my Valentine?</p>
      <div class="love-meter">
        <div class="meter-fill"></div>
      </div>
      <button id="yes-btn">Yes</button>
      <button id="no-btn">No</button>
    </div>
  </div>

  <div id="yes-page" class="page hidden">
    <h1>You just made my day! Let’s make this Valentine’s Day unforgettable! ❤️</h1>
    <div id="confetti"></div>
    <img src="romantic.gif" alt="Romantic GIF">
    <button id="play-again-btn">Play Again</button>
  </div>

  <audio id="background-music" loop>
    <source src="romantic-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
